<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>用户登录</title> <!-- Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
		/*web background*/
		.container
		{ display:table;
		height:100%; }
		.row
		{ display: table-cell;
		vertical-align: middle; }
		/* centered columns styles */
		.row-centered
		{ text-align:center; }


        .col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

</style>
</head>
<body>
<div class="container">
	<div class="row row-centered">
		<div class="well col-md-6 col-center-block">
			<h2>欢迎登录</h2>
			        <form method = 'post' enctype="multipart/form-data" class="form-horizontal col-center-block">
						<span class="heading"></span>
						{% csrf_token %}
						{{uf.as_p}}
						<input type="submit" value = "ok" />
                        <br>
                        <a href="http://127.0.0.1:8000/regist/">注册</a>
					</form>
		</div>
	</div>
</div> <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js">

</script> <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js">

</script>
</body>
</html>
